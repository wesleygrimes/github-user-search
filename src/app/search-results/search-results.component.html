<div class="row" *ngIf="results && results.length > 0">
  <div class="col">
    <button
      class="btn btn-secondary"
      (click)="onGotoPreviousPage()"
      [disabled]="!hasPreviousPage"
    >
      Previous Page
    </button>
    <button
      class="btn btn-secondary"
      (click)="onGotoNextPage()"
      [disabled]="!hasNextPage"
    >
      Next Page
    </button>
  </div>
</div>
<div class="row" *ngIf="results && results.length > 0">
  <app-search-result-card
    *ngFor="let result of results"
    [result]="result"
    (showDetails)="onShowDetails($event)"
  ></app-search-result-card>
</div>
<div class="row" *ngIf="!results || results.length === 0">
  <div class="col"><h3>No users found</h3></div>
</div>
