<div class="container">
  <h1>Github User Search</h1>

  <p>
    There are five tiers to the Bootstrap grid system, one for each range of
    devices we support. Each tier starts at a minimum viewport size and
    automatically applies to the larger devices unless overridden.
  </p>

  <div class="row mb-3">
    <div class="col-12">
      <app-search-form
        [isLoading]="isLoading$ | async"
        (updateSearchQuery)="onUpdateSearchQuery($event)"
      ></app-search-form>
    </div>
    <div class="col-12">
      <app-search-results
        [results]="results$ | async"
        (showDetails)="onShowDetails($event)"
      ></app-search-results>
    </div>
  </div>
</div>
